<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
    />
    
    <title>Page Images</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <img src="./Assets/camera.svg" alt="imagem de uma camera preta">

      <ul>
        <li>
          <a href="#">Home</a>
        </li>

        <li>
          <a href="#">Galeria</a>
        </li>
      </ul>

      <textarea name="event-search" id="event-search">Pesquise por imagens e coleções</textarea>

      <img src="./Assets/Jojo.png" alt="Imagem de um homem em formato de perfil">
    </header>

    <main>
      <h1>Galeria</h1>

      <div class="Frames">
        <img src="./Assets/image-1.png" alt="imagem de um local de trabalho">

        <h2>Workspace elétrica</h2>
        
        <div class="tag">TAG</div>
      </div>

      <div class="Frames">
        <img src="./Assets/image-2.png" alt="Imagem de um teclado e mouse com fundo vermelho">
        <h2>Dark and red</h2>
        
        <div class="tag">TAG</div>
      </div>

      <div class="Frames">
        <img src="./Assets/image-3.png" alt="Imagem de 2 monitores">
        <h2>Organização e grids</h2>
        
        <div class="tag">TAG</div>
      </div>

      <div class="Frames">
        <img src="./Assets/image-4.png" alt="2 monitores com fundo verde marinho">
        <h2>Colméia</h2>
        
        <div class="tag">TAG</div>
      </div>

      <div class="Frames">
        <img src="./Assets/image-5.pngnotebook numa area de trabalho" alt="">
        <h2>Setup de escritor</h2>
        
        <div class="tag">TAG</div>
      </div>

      <div class="Frames">
        <img src="./Assets/image-6.png" alt="Área de trabalho ">
        <h2>Ergonomia e cores</h2>
        
        <div class="tag">TAG</div>
      </div>

      <div class="Frames">
        <img src="./Assets/image-7.png" alt="Imagem clean de 1 monitor com planta e outros objetos">
        <h2>Show de Luzes</h2>
        
        <div class="tag">TAG</div>
      </div>

      <div class="Frames">
        <img src="./Assets/image-8.png" alt="Imagem de uma área de trabalho com fundo roxo">
        <h2>Deep purple</h2>
        
        <div class="tag">TAG</div>
      </div>

      <div class="Frames">
        <img src="./Assets/image-9.png" alt="Imagem com várias telas">
        <h2>Multi-Screen</h2>
        
        <div class="tag">TAG</div>
      </div>
    </main>

    <footer>
      <p>© 2023 - Rocketseat Explorer</p>
    </footer>
  </body>
</html>
