<!DOCTYPE html>
<html lang="pt-br">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap"

  <link rel="stylesheet" href="style.css" />

    <ul>

      </li>

      <li>

  <div class="page">

    <main>

      <div class="frames">
        <a href="#">
          <img src="./Assets/image-1.png" alt="imagem de um local de trabalho">

            <h2>Workspace elétrica</h2>

            <p>TAG</p>

          </div>

      </div>

      <div class="frames">
        <a href="#">
          <img src="./Assets/image-2.png" alt="Imagem de um teclado e mouse com fundo vermelho">

            <p>TAG</p>
          </div>
        </a>
      </div>

      <div class="frames">
        <a href="#">
          <img src="./Assets/image-3.png" alt="Imagem de 2 monitores">

          <div class="description">

            <h2>Organização e grids</h2>

            <p>TAG</p>

          </div>
        </a>
      </div>

      <div class="frames">
        <a href="#">
          <img src="./Assets/image-4.png" alt="2 monitores com fundo verde marinho">

          <div class="description">

            <h2>Colméia</h2>

            <p>TAG</p>

          </div>
        </a>
      </div>

      <div class="frames">
        <a href="#">
          <img src="./Assets/image-5.png" alt="notebook em uma area de trabalho">

          <div class="description">

            <h2>Setup de escritor</h2>

            <p>TAG</p>

          </div>
        </a>
      </div>

      <div class="frames">
        <a href="#">
          <img src="./Assets/image-6.png" alt="Área de trabalho ">

            <h2>Ergonomia e cores</h2>

            <p>TAG</p>
          </div>
        </a>
      </div>

      <div class="frames">
        <a href="#">
          <img src="./Assets/image-7.png" alt="Imagem clean de 1 monitor com planta e outros objetos">

            <p>TAG</p>

          </div>

      </div>

      <div class="frames">
        <a href="#">
          <img src="./Assets/image-8.png" alt="Imagem de uma área de trabalho com fundo roxo">

          <div class="description">

            <h2>Deep purple</h2>

            <p>TAG</p>

          </div>
        </a>
      </div>

      <div class="frames">
        <a href="#">
          <img src="./Assets/image-9.png" alt="Imagem com várias telas">

          <div class="description">

            <h2>Multi-Screen</h2>

            <p>TAG</p>
          </div>
          </a>

  </div>

  <footer>
    <p>© 2023 - Rocketseat Explorer</p>
  </footer>
