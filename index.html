<!DOCTYPE html>
<html lang="pt-br">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap"
    rel="stylesheet" />

  <title>Foto Blog</title>

  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div id="app">
    <header class="container">
      <nav>
        <a href="#">
          <img src="./Assets/camera.svg" alt="imagem de uma camera preta">
        </a>

        <ul>
          <li>
            <a href="#">Home</a>
          </li>

          <li>
            <a href="#">Galeria</a>
          </li>
        </ul>
      </nav>

      <form>
        <div class="input-wrapper">
          <label for="search">Pesquise por imagens e coleções</label>
          <input type="search" id="search" placeholder="Pesquise por imagens e coleções">
        </div>
      </form>

      <img src="./Assets/Jojo.png" alt="Imagem de um homem em formato de perfil">
    </header>

    <main>
      <div class="container">

        <h1>Galeria</h1>

        <section class="gallery">

          <figure class="item">
            <a href="#">
              <img src="./Assets/image-1.png" alt="imagem de um local de trabalho">

              <figcaption class="description">
                <h2>Workspace elétrica</h2>

                <div class="tags">
                  <span>TAG</span>
                </div>
              </figcaption>
            </a>
          </figure>

          <figure class="item" style="--delay:.6s">
            <a href="#">
              <img src="./Assets/image-2.png" alt="Imagem de um teclado e mouse com fundo vermelho">

              <figcaption class="description">
                <h2>Dark and red</h2>

                <div class="tags">
                  <span>TAG</span>
                </div>
              </figcaption>
            </a>
          </figure>

          <figure class="item" style="--delay:.8s">
            <a href="#">
              <img src="./Assets/image-3.png" alt="Imagem de 2 monitores">

              <figcaption class="description">
                <h2>Organização e grids</h2>

                <div class="tags">
                  <span>TAG</span>
                </div>
              </figcaption>
            </a>
          </figure>

          <figure class="item" style="--delay:1s">
            <a href="#">
              <img src="./Assets/image-4.png" alt="2 monitores com fundo verde marinho">

              <figcaption class="description">
                <h2>Colméia</h2>

                <div class="tags">
                  <span>TAG</span>
                </div>
              </figcaption>
            </a>
          </figure>

          <figure class="item" style="--delay:1.2s">
            <a href="#">
              <img src="./Assets/image-5.png" alt="notebook em uma area de trabalho">

              <figcaption class="description">
                <h2>Setup de escritor</h2>

                <div class="tags">
                  <span>TAG</span>

                </div>
              </figcaption>
            </a>
          </figure>

          <figure class="item"style="--delay:1.4s">
            <a href="#">
              <img src="./Assets/image-6.png" alt="Área de trabalho ">

              <figcaption class="description">
                <h2>Ergonomia e cores</h2>

                <div class="tags">
                  <span>TAG</span>
                </div>
              </figcaption>
            </a>
          </figure>

          <figure class="item" style="--delay:1.6s">
            <a href="#">
              <img src="./Assets/image-7.png" alt="Imagem clean de 1 monitor com planta e outros objetos">

              <figcaption class="description">
                <h2>Show de Luzes</h2>

                <div class="tags">
                  <span>TAG</span>
                </div>
              </figcaption>
            </a>
          </figure>

          <figure class="item" style="--delay:1.8s">
            <a href="#">
              <img src="./Assets/image-8.png" alt="Imagem de uma área de trabalho com fundo roxo">

              <figcaption class="description">
                <h2>Deep purple</h2>

                <div class="tags">
                  <span>TAG</span>
                </div>
              </figcaption>
            </a>
          </figure>

          <figure class="item"style="--delay:2s">
            <a href="#">
              <img src="./Assets/image-9.png" alt="Imagem com várias telas">

              <figcaption class="description">
                <h2>Multi-Screen</h2>

                <div class="tags">
                  <span>TAG</span>
                </div>
              </figcaption>
            </a>
          </figure>
        </section>

      </div>
    </main>

  <footer class="container">
    <p>© 2023 - Rocketseat Explorer</p>
  </footer>
  </div>
</body>

</html>
